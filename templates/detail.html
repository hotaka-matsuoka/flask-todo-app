{% extends 'base.html' %}

{% block body %}
    <h2 class="m-5" style="text-align: center">詳細</h2>
    <div class="card w-75 mb-3" style="margin: auto;">
        <div class="card-body">
            <h2 class="card-title">{{ post.title }}<span class="ml-3" style="font-size: 0.5rem;"></span></h2>
            <p>期限：{{ post.due.date() }}</p>
            <p>{{ post.detail }}</p>
            <a href="/" role="button" class="btn btn-outline-primary">Return</a>
            <a href="update/{{ post.id }}" class="btn btn-primary" role="button">Delete</a>
        </div>
    </div>
{% endblock %}
