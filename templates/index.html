{% extends 'base.html' %}

{% block body %}
    <h1>トップページ</h1>
    <a class="btn btn-info btn-lg m-5" href="/create" role="button">CRATE NEW TASK</a>
    {% for post in posts %}
        <div class="card w-75 mb-3" style="margin: auto;">
            <div class="card-body">
                {% if post.due.date() < today %}
                <div class="alert alert-warning" role="alert">
                    期限切れです！
                </div>
                {% endif %}
                <h2 class="card-title">{{ post.title }}</h2>
                <p>期限：{{ post.due.date() }}</p>
                <p class="card-text">{{ post.detail }}</p>
                <a href="detail/{{ post.id }}" class="btn btn-primary">Detail</a>
                <a href="update/{{ post.id }}" class="btn btn-success">Update</a>
                <a href="detail/{{ post.id }}" class="btn btn-danger">Delete</a>
            </div>
        </div>
    {% endfor %}
{% endblock %}
